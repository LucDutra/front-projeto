
<div class="text-center">
    <h1>Tabela Alunos</h1>
</div>
<div class="d-flex justify-content-end" >
    <button (click)="voltar()" type="button" class="btn btn-outline-dark" style="margin-right: 48px;">Voltar</button>
</div>
<div class="geral">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Presença</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Davi</td>
                <td>
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexCheckDefault">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           
                        </label>
                    </div>
                </td>
               
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Dutra</td>
                <td>
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexCheckDefault">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            
                        </label>
                    </div>
                </td>
               
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Firmo</td>
                <td>
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexCheckDefault">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           
                        </label>
                    </div>
                </td>
            
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Stefane</td>
                <td>
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexCheckDefault">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </label>
                        
                    </div>
                </td>
              
            </tr>
        </tbody>
    </table>
</div>
