<div class="text-center">
    <h1>Tabela Alunos</h1>
</div>
<div class="d-flex justify-content-end" >
    <button (click)="voltar()" type="button" class="btn btn-success" style="margin-right: 48px;">Voltar</button>
</div>

                        </label>
                    </div>

                <td> <select class="form-select" aria-label="Default select example">
